<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Define styles for the grid */
        #grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, 50px); /* Adjust the cell size as needed */
            gap: 1px;
        }

        .grid-cell {
            width: 100%;
            height: 50px; /* Adjust the cell size as needed */
            border: 1px solid #000;
            box-sizing: border-box;
        }
    </style>
    <script>
        // Function to populate and color the grid
        function populateGrid(data) {
            var gridContainer = document.getElementById('grid-container');

            for (var i = 0; i < data.length; i++) {
                // Create a new row for each outer array in data
                var row = document.createElement('div');
                row.className = 'grid-row';

                for (var j = 0; j < data[i].length; j++) {
                    var value = data[i][j];

                    // Create a div element for each cell
                    var cell = document.createElement('div');
                    cell.className = 'grid-cell';

                    // Set the background color based on the value (assuming linear mapping)
                    var color = 'rgb(0, ' + Math.floor(value * 255) + ', 0)';
                    cell.style.backgroundColor = color;

                    // Append the cell to the row
                    row.appendChild(cell);
                }

                // Append the row to the grid container
                gridContainer.appendChild(row);
            }

        }

        function fetchData() {
            fetch('../scores.txt')
                .then(response => response.text())
                .then(data => {
                    // Parse the data into a 2D array
                    const parsedData = data.trim().split('\n').map(row =>
                        row.split(' ').map(value => parseFloat(value))
                    );

                    // Call the function to populate and color the grid
                    populateGrid(parsedData);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Call fetchData when the page loads
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</head>
<body>
    <div id="grid-container"></div>

    <script>
        // Example data (replace this with your vector<vector<float>>)
        var data = [
            [0.1, 0.3, 0.5],
            [0.8, 0.2, 0.7],
            [0.4, 0.9, 0.6]
            // Add more rows as needed
        ];

        // Call the function to populate and color the grid
        populateGrid(data);
    </script>
</body>
</html>
